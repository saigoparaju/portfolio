<!doctype html>
<html lang="en" >
  <head>
      <meta charset="utf-8">
      <title>Sreekar Goparaju</title>
      <link rel="shortcut icon" href="images/sg-logo.ico" type="image/x-icon">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
  </head>
  <body>
      
      <!--nav bar -->
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
              </button>
               
              <a class="navbar-brand" href="#">SREEKAR GOPARAJU</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right text-center">
                <li><a href="#home">HOME</a></li>
                <li><a href="#work">WORK</a></li>
                <li><a href="#contact">CONTACT</a></li>
              </ul>
            </div>
          </div>
      </nav>
      
      <div ng-app="myPort">
      <!--Opening Page -->
      <div class="container-fluid bg-1 text-center" id="home" style="width:100%">

           <div style="width:100%">    
          <img src="images/sg-logo.png" alt="SG" height="220px" width="220px" style="opacity:0.9">
               </div>
          <div>
          <img src="images/sree-head.png" alt="SG" height="80px" width="600px" style="margin-top:30px">
            </div>
        <div>
          <img src="images/sree-head2.png" alt="SG" height="60px" width="460px" style="opacity:0.9; margin-top:30px;">
            </div>


      </div>
      
      <div>
      <!-- Portfolio Section -->
      <ng-view id="work"></ng-view>
    
      </div>
      
      
      <!--contact section -->
      <div class="container-fluid bg-3 text-center" id="contact">
          <h2>CONTACT</h2>
          <p>Interested in my profile? Contact me.</p>
          
          <form novalidate name="cForm" ng-controller="contactCtrl">
            <div class="row cent">
                <div class="col-sm-6 form-group" id="name-div">
                    <input class="form-control" name="name" ng-model="formInfo.name" placeholder="Name" type="text" required>
                    <span ng-show="nameRequired">{{nameRequired}}</span>
                </div>
                <div class="col-sm-6 form-group" id="eMail-div">
                    <input class="form-control"  name="email" placeholder="Email" type="email" ng-model="formInfo.eMail" required>
                    <span ng-show="emailRequired">{{emailRequired}}</span>
                </div>
            </div>
            <textarea class="form-control" id="msg" name="msg" placeholder="Comment" rows="5" ng-model="formInfo.msg"></textarea><br>
              <span ng-show="msgRequired">{{msgRequired}}</span>
            <div class="row">
                <div class="col-sm-12 form-group">
                  <button class="btn btn-contact" type="submit" ng-click="sendData()">Send</button>
                </div>
              </div>
              <span>{{formInfo}}</span>
              <span>{{message}}</span>
          </form>
      </div>

      
      <!-- Footer section -->
      <footer class="container-fluid bg-4 text-center">
                   <ul class="list-inline">
                            <li>
                                <a href="https://www.facebook.com/sreekargsv" class="btn-social" target="_blank"><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li>
                            <li>
                                <a href="https://www.linkedin.com/in/sreekar-goparaju" class="btn-social" target="_blank"><i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="https://www.twitter.com/sreekargsv" class="btn-social" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
                            </li>
                        </ul>
                   <p> Copyright &copy; Sreekar Goparaju 2016</p>
      </footer>
      </div>
      
      <!-- Javascripts used -->

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
      <script src="app.js"></script>
  </body>
</html>
